<!DOCTYPE html>
<html>
<head>
	<title id="cookie_total2">0 Cookies</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Signika" rel="stylesheet">

</head>
<body>
<h1>Cookie Click!</h1>

<nav>
	<button id="newgame" type="submit">New Game</button>
	<!-- <button id="savegame" type="submit">Save Game</button> -->
</nav>


<main align="center">
	<div class="cookie-click" style="right: 10px;">
		<p>Click the cookie to make more cookies!</p>
		<button id="savecookie"><img src="cookie_PNG13656.png" id="round"></button>
		<p id="cookie_total">0 cookies</p>
	</div>

	<div id="item" style="left: 10px;">
		<p>Choose Your Item:</p>

		<div class="box">
			<button id="oven" class="items"><img class="pic" src="./oven.png"><br>Buy 1</button>
			<p>
				<b>Ovens</b><br>
				Cost: 30 Cookies<br>
				<em>Increases cookies per batch</em>
			</p>
			<p id="oven_total"> 0 </p>
		</div>

		<div class="box">
			<button id="grandma" class="items"><img class="pic" src="./grandma.png"><br>Hire 1</button>
			<p><b>Grandmas</b><br>
				Cost: 300 Cookies<br>
				<em>Makes cookies for you</em>
			</p>
			<p id="grandma_total"> 0 </p>
		</div>

		<div class="box">
			<button id="bakery" class="items"><img class="pic" src="./bakery.png"><br>Buy 1</button>
			<p>
				<b>Bakeries</b><br>
				Cost: 80,000 Cookies<br>
				<em>Doubles production!</em>
			</p>
			<p id="bakery_total">0</p>
		</div>

	</div>

		<section id="messages"></section>
</div>
</main>



<script src="main.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="game_mechanics/clicking.js"></script>
<script src="game_mechanics/saving.js"></script>
</body>
</html>
