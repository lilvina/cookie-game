<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Clicker Game</h1>
<nav>
	<main>
		<div>
			<button id="savecookie"><img src="cookie_PNG13656.png" id="round"></button>
			<button id="savegame" type="submit">Save Game</button>
			<p id="cookie_total">0 cookies</p>
		</div>
		<aside>
			<section>
				<p>Choose Your Item:</p>
			</section>
			<section id="item">
				<p id="item1"></p>
				<div class="box" style="height: 181px;">
					<p>Grandma</p>
					<p id="grandma_total">Total Grandmas:</p>
					<p>Cost: 300 Cookies</p>
					<img class="pic" src="./grandma.png">
				</div>
				<div class="box" style="height: 181px;">
					<p>Oven</p>
					<p id="oven_total">Total Ovens:</p>
					<p>Cost: 300 Cookies</p>
					<img class="pic" src="./oven.jpeg">
				</div>
			</section>
			<section id="messages"></section>
		</aside>
	</main>
</nav>

<script src="main.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="game_mechanics/clicking.js"></script>
<script src="game_mechanics/saving.js"></script>
</body>
</html>
